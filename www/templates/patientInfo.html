<ion-view view-title="Patient's Information">

  <ion-content>
    <div class="form">

      <ion-list inset>

        <ion-item>
          <label>Name</label>
          <input type="text">
        </ion-item>

        <ion-item>
          <label>Age</label>
          <input type="number">
        </ion-item>

        <ion-item>
          <label>Sex</label><br/><br/>
          <input type="radio" name="sex">Male
          <input type="radio" name="sex">Female
        </ion-item>

        <ion-item>
          <label>Address</label>
          <input type="text">
        </ion-item>

        <ion-item>
          <label>Phone Number</label>
          <input type="number">
        </ion-item>

        <ion-item>
          <label>E-mail</label>
          <input type="email">
        </ion-item>

      </ion-list>

      <a class="button button-outline icon-right ion-android-arrow-forward button-balanced button-block button-royal">Next</a>


    </div>
  </ion-content>
</ion-view>
