<ion-view view-title="Patienteninformationen">
  <ion-content scroll="false">
    <ion-slides  options="options" slider="data.slider">

      <ion-slide-page>
        <div class="form">
          <ion-list inset>
            <ion-item>
              <label>Pseudonym</label>
              <input type="text">
            </ion-item>
            <ion-item>
              <label>Age</label>
              <input type="number">
            </ion-item>
            <ion-item>
              <label>Sex</label><br/><br/>
              <input type="radio" name="sex">Male
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="radio" name="sex">Female
            </ion-item>
            <ion-item>
              <label>Address</label>
              <input type="text">
            </ion-item>
            <ion-item>
              <label>Phone Number</label>
              <input type="number">
            </ion-item>
            <ion-item>
              <label>E-mail</label>
              <input type="email">
            </ion-item>
          </ion-list>
          <div style="padding: 20px;" class="text-center">
            <h5>Swipe Left <span class="ion-arrow-right-c"></h5>
          </div>
        </div>
      </ion-slide-page>

      <ion-slide-page>
        <div style="padding: 50px;">
          <h2>Question goes here...</h2>
        </div>
        <div class="text-center" style="padding: 10px;">
          <ion-list inset>
            <ion-item>
              <a class="button button-default button-balanced">Option 1</a>
            </ion-item>
            <ion-item>
              <a class="button button-balanced">Option 2</a>
            </ion-item>
            <ion-item>
              <a class="button  button-balanced">Option 3</a>
            </ion-item>
          </ion-list>
        </div>
        <div style="padding: 50px;" class="text-center">
          <h5>Swipe Left <span class="ion-arrow-right-c"></span></h5>
        </div>
      </ion-slide-page>

      <ion-slide-page>
        <div class="text-center" style="padding: 50px;">
          <h1>All the details are sent successfully.</h1>
          <span class="ion-android-checkmark-circle button-large"></span>
        </div>
      </ion-slide-page>
    </ion-slides>
  </ion-content>
</ion-view>
